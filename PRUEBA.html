<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nose</title>
    <style>
        /* Reset de márgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Estilos generales */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h4 {
            color: white;
            text-align: center;
        }

        /* Estilos del header */
        .algo {
            border-bottom: 2px dashed black;
            background-color: black;
            width: 100%;
            height: 80px; /* Tamaño base para pantallas grandes */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px; /* Agregar espacio alrededor del texto */
        }

        /* Estilos responsivos */
        @media (max-width: 768px) { /* Para tablets y celulares */
            .algo {
                height: 60px; /* Reducimos el tamaño en pantallas pequeñas */
            }

            h4 {
                font-size: 16px; /* Ajustamos el tamaño del texto */
            }
        }

        @media (max-width: 480px) { /* Para celulares más pequeños */
            .algo {
                height: 50px;
                border-radius: 20px; /* Menos radio en móviles */
            }

            h4 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header class="algo">
        <h4>AVANCES TECNOLOGICOS EN JAPON</h4>
    </header>

    <h1>aaaaaa</h1>
</body>
</html>
